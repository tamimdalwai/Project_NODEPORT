<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
<html>
<head>
    <title>PLC Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <select id="settingsPlcSelect" class="form-control">
                <option value="">Select PLC</option>
            </select>
        </div>

        <div class="settings-form">
            <div class="input-group">
                <label>IP Address:</label>
                <input type="text" id="ipAddress" class="form-control">
            </div>
            
            <div class="input-group">
                <label>Port:</label>
                <input type="number" id="port" class="form-control">
            </div>
            
            <div class="input-group">
                <label>Sampling Frequency (ms):</label>
                <input type="number" id="samplingFreq" class="form-control">
            </div>
            
            <div class="input-group">
                <label>Change in Data (%):</label>
                <input type="number" id="changeData" class="form-control">
            </div>
            
            <button class="btn" onclick="saveSettings()">Save</button>
        </div>

        <div class="settings-table">
            <table id="plcSettings">
                <thead>
                    <tr>
                        <th>PLC</th>
                        <th>IP Address</th>
                        <th>Port</th>
                        <th>Sampling Frequency</th>
                        <th>Change in Data</th>
                    </tr>
                </thead>
                <tbody id="settingsBody">
                    <!-- Settings data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html></title>
