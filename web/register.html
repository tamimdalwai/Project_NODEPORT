<!DOCTYPE html>
<html>
<head>
    <title>Register Configuration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <select id="registerPlcSelect" class="form-control">
                <option value="">Select PLC</option>
            </select>
            <button class="btn" onclick="loadRegisterConfig()">Show</button>
        </div>

        <div class="config-form">
            <div class="input-group">
                <label>Number of Coils:</label>
                <input type="number" id="numCoils" class="form-control">
            </div>

            <div class="input-group">
                <label>Number of Input Bits:</label>
                <input type="number" id="numInputBits" class="form-control">
            </div>

            <div class="input-group">
                <label>Number of Registers:</label>
                <input type="number" id="numRegisters" class="form-control">
            </div>

            <button class="btn" onclick="generateEntries()">Create</button>
        </div>

        <div class="scrollable-table" id="registerTable">
            <!-- Dynamic register entries will be inserted here -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
